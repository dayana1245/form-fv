<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Petición</title>
</head>
<body>
    <h1>Formulario de Petición</h1>
    <form action="procesar.php" method="POST">
        <!-- Campo para el nombre del cliente -->
        <label for="nombre">Nombre del Cliente:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Campo para el departamento de destino -->
        <label for="departamento">Departamento de Destino:</label>
        <select id="departamento" name="departamento" required>
            <option value="atencioncliente">Atención al Cliente</option>
            <option value="soportetecnico">Soporte Técnico</option>
            <option value="facturacion">Facturación</option>
        </select>
        <br><br>

        <!-- Campo para la descripción de la petición -->
        <label for="peticion">Descripción de la Petición:</label>
        <textarea id="peticion" name="peticion" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Botón de envío -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
